<!DOCTYPE html>
<html lang="en">
<head>
    <p>
    <a href="findex.html">Back to Home</a>
    </p>

    <meta charset="UTF-8">
    <title>SK | Web Internship Portfolio</title>
    <link rel="icon" href="emc.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }
        input[type="reset"] {
            background-color: #e74c3c;
        }
        .btns {
            display: flex;
            justify-content: space-between;
        }
        .error {
            color: red;
            margin-top: -15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <div id="nameError" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <div id="messageError" class="error"></div>

            <div class="btns">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            // Clear previous errors
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("messageError").innerHTML = "";

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            let valid = true;

            if (name.length < 3) {
                document.getElementById("nameError").innerHTML = "Name must be at least 3 characters.";
                valid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerHTML = "Enter a valid email address.";
                valid = false;
            }

            if (message.length === 0) {
                document.getElementById("messageError").innerHTML = "Message field cannot be empty.";
                valid = false;
            }

            return valid; // form only submits if true
        }
    </script>
    
</body>
</html>
